<!DOCTYPE html>
<html>
    <head>
        <title>Graph des scores</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen"/>
        <link href="css/bootstrap-responsive.css" rel="stylesheet"/>
        <link href="css/docs.css" rel="stylesheet"/>
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <link rel="stylesheet" href="css/datepicker.css" type="text/css" />
        <link rel="stylesheet" href="css/jquery.timepicker.css" type="text/css" />
    </head>
    <body>
        <div id="score-graph" style="width:100%; height:400px;"></div>
        <script type="text/javascript" src="js/jquery.js"></script>
        <!--        <script type="text/javascript" src="js/bootstrap.min.js"></script>
                <script type="text/javascript" src="js/jquery.timepicker.min.js"></script>
                <script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
                <script type="text/javascript" src="js/bootstrap-datepicker.fr.js" charset="UTF-8"></script>-->
        <script type="text/javascript" src="js/highcharts.js"></script>
        <script>
            $(document).ready(function() {
                $.getJSON('data-event.json.js', function(score) {
                    $('#score-graph').highcharts({
                        title: {
                            text: 'Score',
                            x: -20 //center
                        },
                        series: score.idUser
                    });
                });
            });
        </script>
    </body>
</html>
