<!DOCTYPE html>
<html>
    <head>
        <title>Graph des scores</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen"/>
        <link href="css/bootstrap-responsive.css" rel="stylesheet"/>
        <link href="css/docs.css" rel="stylesheet"/>
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <link rel="stylesheet" href="css/datepicker.css" type="text/css" />
    </head>
    <body>

        <div class="row">
            <div id="score-graph" class="span9"></div>
            <div class="span3">
                <h3>Nouveau score</h3>
                <form action="setNewScore.php" method="POST" id="score-form">
                    <input type="text" name="date" id="date" value="" placeholder="Date(AAAA-MM-JJ)"/><br /> 
                    <select id='name' name="name">
                        <option value="Carabine ISSF">Carabine ISSF</option>
                        <option value="Carabine UFOLEP">Carabine UFOLEP</option>
                        <option value="Pistolet">Pistolet</option>
                        <option value="Arbalète">Arbalète</option>
                    </select><br />
                    <div class="btn-group" data-toggle="buttons-radio">
                        <button type="button" class="btn btn-primary active">Entrainement</button>
                        <button type="button" id="competition" class="btn btn-primary">Compétition</button>
                    </div>
                    <input type="text" name="score" id="score" value="" placeholder="Score"/><br />
                    <input class='btn btn-primary' type="submit" value="Envoyer" />
                </form>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
        <script type="text/javascript" src="js/bootstrap-datepicker.fr.js" charset="UTF-8"></script>
        <script type="text/javascript" src="js/highcharts.js"></script>
        <script>
            $(document).ready(function() {
                function renderScoreGraph() {
                    $.getJSON('data-score.json.js', function(score) {
                        var long = score.idUser.series.length;
                        for (var i = 0; i < long; i++) {
                            score.idUser.series[i].data.sort(function(a, b) {
                                return a.x - b.x;
                            });
                        }
                        $('#score-graph').highcharts({
                            chart: {
                                type: 'spline',
                                zoomType: 'x'
                            },
                            title: {
                                text: 'Score',
                                x: -20 //center
                            },
                            xAxis: {
                                type: 'datetime',
                                maxZoom: 24 * 3600 * 1000 * 5
                            },
                            yAxis: {
                                title: {
                                    text: 'Points'
                                }

                            },
                            plotOptions: {
                                spline: {
                                    dataLabels: {
                                        enabled: true
                                    },
                                    enableMouseTracking: false
                                }
                            },
                            series: score.idUser.series
                        });
                    });
                }
                //Initialisation graph
                renderScoreGraph();
                //initialisation date and datepicker
                $('#date').datepicker({
                    format: "yyyy-mm-dd",
                    language: "fr",
                    todayHighlight: true,
                    autoclose: true
                });

                //enregistrer un nouvel event lors de la soummision du formulaire
                $('#score-form').submit(function(e) {
                    e.preventDefault();
                    var competition = $('#competition').hasClass('active');
                    var date = $('#date').val();
                    var name = $('#name').val();
                    var score = $('#score').val();
                    if (date !== '' && name !== '' && score !== '') {
                        var dateTime = new Date(date);
                        var score = {date: dateTime.getTime(), name: name, score: score, competition: competition};
                        $.ajax({
                            type: "GET",
                            url: "setNewScore.php",
                            data: score
                        }).done(function(msg) {
                            renderScoreGraph();
                            $('#score-form').before('<div class="alert alert-success alert-dismissable"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>' + msg + '</div>');
                            $('#date').val('');
                            $('#score').val('');
                        });
                    } else {
                        $('#score-form').before('<div class="alert alert-warning alert-dismissable"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>Remplis tout les champs avant d\'envoyer le formulaire.</div>');
                    }
                });

            });
        </script>
    </body>
</html>
